<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Pet Care</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#6ecfc3">
    <meta name="msapplication-TileImage" content="./assets/img/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#6ecfc3">

  </head>
  <body>

    <!-- Header -->
    <header class="container-fluid">

      <!-- Container menu-->
      <section class="container">
        <article class="row d-flex align-items-center">

          <!-- Logo -->
          <a href="#" class="col-md-2">
            <img src="assets/img/logo/logoPetcare.svg" alt="Logo empresa - PetCare">
          </a>

          <!-- Search -->
          <form action="#" class="col-md-6 d-flex align-items-center">
            <input type="text" name="name" placeholder="Buscar">

            <button class="d-flex align-items-center">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </form>

          <!-- Login/Register -->
          <!-- class fly para aumentar o limite do container -->
          <ul class="col-md-4 nav fly d-flex align-items-center justify-content-around">
            <li class="nav-item">
              <a href="#">
                <img src="./assets/img/logo/loginPetcare.svg" alt="Login PetCare">
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <img src="./assets/img/logo/cadastrarPetcare.svg" alt="Cadastrar-se PetCare">
              </a>
            </li>
            
          </ul>
        </article>
      </section>
    </header>
    <!-- End Header-->

    <!-- Menu -->
    <nav class="container-fluid nav-produtos backmenu">
      <section class="container  menufont">
        <ul class="nav d-flex">
          <li class="nav-item">
            <a href="#">
              <img src="assets/img/logo/cuidadorHome.png" alt="Seja um cuidador PetCare">
              <h2>
                Seja um cuidador
              </h2>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="assets/img/logo/contrateHome.png" alt="Contrate um serviço PetCare">
              <h2>
                Contrate um serviço
              </h2>
            </a>
          </li>
          <li class="nav-item">
            <a href="">
              <img src="assets/img/logo/faqHome.png" alt="Duvidas frequentes sobre a PetCare">
              <h2>
                Duvidas frequentes
              </h2>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="assets/img/logo/nosHome.png" alt="Sobre a PetCare">
              <h2>
                Sobre nós
              </h2>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="assets/img/logo/heroiHome.png" alt="Contrate um serviço">
              <h2>
                Seja um herói
              </h2>
            </a>
          </li>
        </ul>
      </section>
    </nav>
    <!-- End Menu-->
    <!-- Banners dos pets-->
    <section id="banner-pets" class="carousel slide" data-ride="carousel">
      <!-- imagens -->
      <article class="carousel-inner">
        <figure class="carousel-item active">
          <img src="./assets/img/banner/dog-banner.jpg" class="d-block w-100" alt="Banner cachorro feliz">
        </figure>
        <figure class="carousel-item">
          <img src="./assets/img/banner/cat-banner.jpg" class="d-block w-100" alt="Banner gato feliz">
        </figure>
      </article>
      <!-- prev -->
      <a class="carousel-control-prev" href="#banner-pets" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <!-- next -->
      <a class="carousel-control-next" href="#banner-pets" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>
    <!--  end Banners dos pets--> 
    <footer class="container-fluid">
      <section class="container">
        <section class="row"> 
          <article class="col-md-4">
            <ul class="nav">
              <li class="nav-item">
                <a href="#">
                  <img src="assets/img/logo/fbicon.png" alt="">
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img src="assets/img/logo/igicon.png" alt="">
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img src="assets/img/logo/lkicon.png" alt="">
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img src="assets/img/logo/tticon.png" alt="">
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <img src="assets/img/logo/yticon.png" alt="">
                </a>
              </li>
            </ul>
            <br>
            <h4> &copy; 2021 PetCare.Co</h4>
          </article>
        </section>
      </section>

    </footer>
    <!-- Arquivos js bootstrap -->
    <script src="./assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
